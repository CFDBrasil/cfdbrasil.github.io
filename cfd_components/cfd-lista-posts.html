
<!-- Custom element declaration -->
<dom-module id="cfd-lista-posts">
    <template>
        <style>
            :host{
                display: block;
                margin-top: 40px;
            }
            iron-list {
              height: 100vh;
            }

            paper-material:hover{
              @apply(--shadow-elevation-4dp);
            }

            paper-material{
              background-color: white;
              padding: 20px 20px 0px 20px;
            }
        </style>
        <paper-material animated="true"  elevation="1">
            <iron-list items=[[items]] role="list">
                <template>
                    <cfd-post nome="[[item.nome]]" telefone="[[item.telefone]]" funcao="[[item.funcao]]" foto="[[item.foto]]"></cfd-post>
                </template>
            </iron-list>
        </paper-material>
    </template>
    <script>
        Polymer({
            is:"cfd-lista-posts",
            properties: {
                items:{
                    type: Array,
                    value: []
                }
            }
        });
    </script>
</dom-module>

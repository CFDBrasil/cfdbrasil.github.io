
<!-- Custom element declaration -->
<dom-module id="cfd-lista-posts">
    <template>
        <style is="custom-style">
            :host{
                margin-top: 40px;
            }

            iron-list {
              margin-bottom: 20px;
            }
        </style>
        <iron-ajax auto url="./posts.json" handle-as="json" last-response="{{ajaxResponse}}" auto></iron-ajax>

        <iron-list items="{{ajaxResponse.posts}}" role="list" as="item">
            <template>
                <cfd-post titulo="[[item.titulo]]" status="[[item.status]]" cor$="[[item.cor]]" rotulo="[[item.rotulo]]"></cfd-post>
            </template>
        </iron-list>
    </template>
    <script>
        Polymer({
            is:"cfd-lista-posts"
        });
    </script>
</dom-module>

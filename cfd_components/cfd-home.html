<!-- Custom element declaration -->
<dom-module id="cfd-home">
    <template>
        <style is="custom-style">
            :host{
              margin-bottom: 40px;
            }

            .card{
                margin: 10px;
                text-align: left;
                background-color: white;
                padding: 30px;
            }

            paper-material:hover{
              @apply(--shadow-elevation-4dp);
            }

            ul li{
              list-style: none;
            }
            .paper-font-display4 { @apply --paper-font-display4; }
            .paper-font-display3 { @apply --paper-font-display3; }
            .paper-font-display2 { @apply --paper-font-display2; }
            .paper-font-display1 { @apply --paper-font-display1; }
            .paper-font-headline { @apply --paper-font-headline; }
            .paper-font-title { @apply --paper-font-title; }
            .paper-font-subhead {  @apply --paper-font-subhead; }
            .paper-font-body2 { @apply --paper-font-body2; }
            .paper-font-body1 { @apply --paper-font-body1; }
            .paper-font-caption { @apply --paper-font-caption; }
            .paper-font-menu { @apply --paper-font-menu; }
            .paper-font-button { @apply --paper-font-button; }

            p{
                text-align: justify;
            }
            p.paper-font-body1{
              margin-top:5px;
              margin-bottom: 5px;
            }

        </style>

        <paper-material animated="true" elevation="1" class="card">
            <div class="paper-font-display1">
              Nota inicial
            </div>
            <p class="paper-font-body1">
              O site está em construção. Estou criando o roteiro e resolvendo
              aguns problemas da interface. Em breve espero ter uma plataforma inicial
              para desenvolver nosso projeto.
            </p>
        </paper-material>

        <paper-material animated="true" elevation="1" class="card">
          <div id="disqus_thread"></div>
        </paper-material>

    </template>

    <script>
        Polymer({
            is:"cfd-home",
            properties:{

            },
            ready: function(){
              var disqus_config = function () {
                this.page.url = "https://cfdbrasil.github.io/";
                this.page.identifier = "cfdbrasil-github-io.disqus.com";
              };

              (function() { // DON'T EDIT BELOW THIS LINE
              var d = document, s = d.createElement('script');
              s.src = 'https://cfdbrasil-github-io.disqus.com/embed.js';
              s.setAttribute('data-timestamp', +new Date());
              (d.head || d.body).appendChild(s);
              })();
            }
        });
    </script>
</dom-module>

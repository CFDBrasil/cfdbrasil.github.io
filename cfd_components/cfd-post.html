
<!-- Custom element declaration -->
<dom-module id="cfd-post">
    <template>
        <style>
            .item{
                padding: 5px;
                background: white;
            }

            paper-material{
                margin: 10px;
            }

            paper-material:hover{
              @apply(--shadow-elevation-4dp);
            }

            paper-fab{
                box-shadow: 0px 0px 0px 0px;
            }

            paper-fab.blue {
            --paper-fab-background: var(--paper-blue-500);
            --paper-fab-keyboard-focus-background: var(--paper-blue-900);
            }
            paper-fab.pink {
            --paper-fab-background: var(--paper-pink-500);
            --paper-fab-keyboard-focus-background: var(--paper-pink-900);
            }
            paper-fab.orange {
            --paper-fab-background: var(--paper-orange-500);
            --paper-fab-keyboard-focus-background: var(--paper-orange-900);
            }
            paper-fab.teal {
            --paper-fab-background: var(--paper-teal-500);
            --paper-fab-keyboard-focus-background: var(--paper-teal-900);
            }
            paper-fab.brown {
            --paper-fab-background: var(--paper-brown-500);
            --paper-fab-keyboard-focus-background: var(--paper-brown-900);
            }


            .avatar{
                width: 40px;
                height: 40px;

                margin-left: 5px;
                margin-right: 10px;
                -webkit-border-radius: 50%;
                -moz-border-radius: 50%;
                border-radius: 50%;
            }

            .flex-horizontal {
                @apply(--layout-horizontal);
            }

            .flexchild {
                @apply(--layout-flex);
            }

            .titulo{
              vertical-align: top;
            }
            .paper-fab-wrapper{
                display: inline-block;
                margin-right: 10px;
                margin-left: 5px;
            }
        </style>


          <paper-material class="post" animated="true"  elevation="1">
            <paper-item class="item flex-horizontal">
                <div class="paper-fab-wrapper"><paper-fab elevation="none" mini class$="label [[cor]]" label="[[rotulo]]"></paper-fab></div>
                <paper-item-body two-line class="titulo flexchild">
                  [[titulo]]
                </paper-item-body>

                <paper-icon-button id="[[status]]" icon="[[status]]" ></paper-icon-button>
            </paper-item>
            <paper-tooltip for="error-outline" position="left" offset="0"> Não publicado </paper-tooltip>
            <paper-tooltip for="open-in-new" position="left" offset="0"> Publicado </paper-tooltip>
            <paper-tooltip for="create" position="left" offset="0"> Em edição </paper-tooltip>
          </paper-material>
    </template>

    <script>
        Polymer({
            is:"cfd-post",
            properties:{
                titulo:{
                    type: String,
                    value: "Teste"
                },
                cor:{
                    type: String,
                    value: ""
                },
                rotulo:{
                    type: String,
                    value: ""
                },
                status:{
                    type: String,
                    value: ""
                }
            },
            checkForEnter: function (e) {
                if (e.keyCode === 13) {
                    modal.close();
                    // Realiza busca do modal
                }
            }
        });
    </script>
</dom-module>
